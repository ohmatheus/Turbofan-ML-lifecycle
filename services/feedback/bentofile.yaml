service: "services.feedback.service:FeedbackService"
labels:
  owner: turbofan-team
  stage: production
description: "Feedback Collection Service for RUL Predictions"
python:
  requirements_txt: "./requirements.txt"
  lock_packages: true
include:
  - "services/feedback/"
  - "src/"
  - ".env"
docker:
  python_version: "3.13"
  system_packages:
    - curl
  env:
    PROMETHEUS_MULTIPROC_DIR: "/tmp/prometheus"
  setup_script: "mkdir -p /tmp/prometheus"