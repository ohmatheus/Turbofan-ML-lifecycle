service: "services.prediction.service:PredictionService"
labels:
  owner: turbofan-team
  stage: production
description: "RUL Prediction Service for Turbofan Engines"
python:
  requirements_txt: "./requirements.txt"
  lock_packages: true
include:
  - "services/prediction/"
  - "src/"
  - ".env"
models:
  - "data/models/full_sandbox.joblib"
docker:
  python_version: "3.13"
  system_packages:
    - curl
  env:
    PROMETHEUS_MULTIPROC_DIR: "/tmp/prometheus"
  setup_script: "mkdir -p /tmp/prometheus"