global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Monitor Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Prediction API (BentoML service)
  - job_name: 'prediction-api'
    static_configs:
      #- targets: ['prediction-service:3000']
      - targets: ['host.docker.internal:3000']
    scrape_interval: 10s
    metrics_path: '/metrics'

  # Feedback API (BentoML service)
  - job_name: 'feedback-api'
    static_configs:
      #- targets: ['feedback-service:3001']
      - targets: ['host.docker.internal:3001']
    scrape_interval: 10s
    metrics_path: '/metrics'